services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-daily_progress}
      POSTGRES_USER: ${POSTGRES_USER:-daily_progress}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-daily_progress} -d ${POSTGRES_DB:-daily_progress}']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./repos/backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://daily_progress:change-me@postgres:5432/daily_progress?schema=public}
      JWT_SECRET: ${JWT_SECRET:-replace-with-minimum-32-characters-secret}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/health >/dev/null 2>&1 || exit 1']
      interval: 30s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./repos/frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost/health >/dev/null 2>&1 || exit 1']
      interval: 30s
      timeout: 5s
      retries: 5

  reverse-proxy:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./deploy/nginx/reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost/healthz >/dev/null 2>&1 || exit 1']
      interval: 30s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.55.1
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  prometheus_data:

